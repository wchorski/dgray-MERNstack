version: '3'

services:

  server-express:
    restart: unless-stopped
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    ports:
      - "4011:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment: 
      - PORT=3001 # MUST match with External port above ^
      - DATABASE_URI=mongo
      - DATABASE_PORT:27017
      - MONGO_USER=myMongoUser
      - MONGO_PASS=myMongoPass
      - REFRESH_TOKEN_SECRET=myRefreshTokenSecret
      - ACCESS_TOKEN_SECRET=myAccessTokenSecret    
    depends_on:
      - mongo
    networks:
      - dgray-MERNstack-network

  mongo:
    restart: unless-stopped
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=myMongoUser
      - MONGO_INITDB_ROOT_PASSWORD=myMongoPassword
    volumes:
      - ./db/mongo-db:/data/db
    networks:
      - dgray-MERNstack-network

  # nginx:
  #   restart: always
  #   depends_on:
  #     - server-express
  #     - client
  #   build:
  #     context: ./nginx
  #     dockerfile: Dockerfile.dev
  #   ports:
  #     - 4012:80
  #   networks:
  #     - dgray-MERNstack-network

  client:
    restart: unless-stopped
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - 4010:3000
    environment:
      - API_IP=http://localhost
      - API_PORT=4011 #MUST match API external port 
    depends_on:
      - server-express
    networks:
      - dgray-MERNstack-network

networks:
  dgray-MERNstack-network:
    driver: bridge

volumes:
  mongo-db:
